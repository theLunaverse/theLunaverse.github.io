<!DOCTYPE html>
<html>
<head>
    <title>NASA</title>

    <link rel="icon" sizes="16x16" type="image/png" href="https://www.nasa.gov/wp-content/plugins/nasa-hds-core-setup/assets/favicons/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html"><img src="../assets/nasa-logo.png" alt="NASA Logo" title="NASA"></a>
        </div>
        <div class="nav-toggle" id="navToggle">
            â˜°
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">News</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="missions.html">Missions</a></li>
            <li><a href="apod.html">APOD</a></li>
            <li><a href="contact.html" class="active">Contact us</a></li>
        </ul>
    </nav>
    <section class="contact">
        <div class="contact-video">
            <video autoplay muted loop playsinline poster="assets/astronaut-poster.png">
                <source src="../assets/astronaut.mp4" type="video/mp4">
            </video>
        </div>
        <div class="contact-content">
            <h1>Contact Us</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <div class="info-item">
                <p>NASA Headquarters, 300 E. Street SW, Suite 5R30, Washington, DC 20546</p>
            </div>
            <div class="info-item">
                <p>1-202-358-0001</p>
            </div>
            <div class="info-item social-links">
                <a href="https://www.instagram.com/nasa/" target="_blank" class="social-btn">
                    <img src="../assets/instagram.svg" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.youtube.com/@NASA" target="_blank" class="social-btn">
                    <img src="../assets/youtube.svg" alt="YouTube" class="social-icon">
                </a>
                <a href="https://www.linkedin.com/company/nasa/" target="_blank" class="social-btn">
                    <img src="../assets/linkedin.svg" alt="LinkedIn" class="social-icon">
                </a>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 NASA Website (Unofficial). Created for educational purposes.</p>
    </footer>
    <script src="../scripts/script.js"></script>
</body>
</html>
